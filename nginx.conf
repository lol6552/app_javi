server {
    listen 80;
    server_name localhost;

    # ====================================================================
    # FRONTEND: Archivos estáticos (HTML, CSS, JS)
    # ====================================================================
    # Servimos el frontend directamente desde nginx
    root /usr/share/nginx/html;
    index index.html;

    # SPA: Si no encuentra el archivo, devuelve index.html
    # Esto permite que el hash routing (#/clientes) funcione correctamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ====================================================================
    # PROXY INVERSO: Redirige /api al backend Flask
    # ====================================================================
    # Todas las peticiones a /api/* se reenvían al contenedor backend
    # Esto elimina la necesidad de CORS porque frontend y API
    # se sirven desde el mismo dominio (localhost:80)
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout generoso para generación de PDFs (puede tardar)
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
    }
}
